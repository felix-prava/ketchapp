<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="/img/bottle.png" type="image/x-icon" />

    <link rel="stylesheet" type="text/css" href="/style.css" />
    <script type="module" defer src="/js/controller.js"></script>
    <title>KetchApp - Be your own chef</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <img src="/img/logo.png" alt="Logo" class="header__logo" />
        <nav class="nav">
        </nav>
      </header>
      
      <div>
        <form method="POST" action="/user/register">
            <div id="form-group">
                <label>Name:</label>
                <input class="form-control" name="name" type="text" />
            </div>
            <div id="form-group">
                <label>Username:</label>
                <input class="form-control" name="username" type="text" />
            </div>
            <div id="form-group">
                <label>Password:</label>
                <input class="form-control" name="password" type="password" />
            </div>
            <div id="form-group">
                <label>Email:</label>
                <input class="form-control" name="email" type="email" />
            </div>
            <div id="form-group">
                <label>Country:</label>
                <input class="form-control" name="country" type="text" />
            </div>
            <br />
            <input class="btn btn-primary" type="submit" value="Submit" />
        </form>

        <a href="/user/login">Do you already hace an account?</a>
      </div>
      
    </div>
  </body>
</html>
